<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
        }
        .container {
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: auto;
            min-width: 300px;
            max-width: 400px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 10px;
            width: 100%;
        }
        .input-group label {
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
        }
        .action-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkblue;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a> | <a href="login.html">Đăng nhập</a> | <a href="register.html"><b>Đăng ký</b></a>
    </div>
    <div class="container">
        <h2>Màn hình đăng ký</h2>
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username">
            </div>
            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" name="password">
            </div>
            <div class="input-group">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div class="action-group">
                <a href="login.html">Đã có tài khoản</a>
                <button type="submit" class="button">Đăng ký</button>
            </div>
        </form>
    </div>
    <div class="footer">
        Lập trình web @01/2024
    </div>
</body>
</html>
